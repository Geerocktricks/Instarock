{%extends "registration/base.html"%} 
{% load bootstrap3 %}

{% block content%}
<div class="container">
  <div class="card">
    <h2>Login</h2>
    <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="form-group">
            <input type="submit" class="btn btn-primary btn-sm" value="Login">
          </div>
        
          <input type="hidden" name="next" value="{{next}}">
    </form>
  </div>
  <div class="register">
    <p>Dont't have an account? Register <a href="signup/">here</a></p>
  </div>
</div>
{% endblock %}
