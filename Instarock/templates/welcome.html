{%extends 'base.html'%}

{% block content %}
{{block.super}}
<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">+</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body col-md-4">
          <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Save"/>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

{% if  images %}
{% for image in  images %}

<div class="col-md-4">
  <img class="img-fluid" src="{{ image.photo.cdn_url }}-/crop/600x600/center/-/quality/lightest/" alt="">
</div>
{% endfor %}
{% endif %}
{% endblock %}
